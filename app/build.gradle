repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://jitpack.io" }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "fr.cesi.basecode"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    //ADD DBFlow dpendency - database management abstracted for android
    

    //ajout barre download
    
    //ajout bouton
    

compile
    'com.android.support:appcompat-v7:25.3.1'compile
    'com.github.Raizlabs.DBFlow:dbflow-core:4.0.4'compile
    'com.github.Raizlabs.DBFlow:dbflow:4.0.4'compile
    'com.github.tibolte:elasticdownload:1.0.+'compile
    'com.github.rey5137:material:1.2.4'compile 'com.android.support:support-v4:25.3.1'
    testCompile 'junit:junit:4.12'
    annotationProcessor 'com.github.Raizlabs.DBFlow:dbflow-processor:4.0.4'
}
